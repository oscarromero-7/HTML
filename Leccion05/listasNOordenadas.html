</head>
<body>

        <!-- se pueden otros elementos html -->

            </ul>
        </li>
        <li>Karla</li>
        <li>Maria</li>
        <li>Carlos
            <ul>
                <li>Tel. 123456</li>

            </ul>

    </ul>
</body>
</html>

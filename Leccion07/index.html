<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formulacios en HTML</h1>
    <!--post para que ya no se vea la informacion en la url -->
    <form action="mi_servidor" autocomplete="off">
        <fieldset>
            <legend>Datos Persona:</legend>
            <label for="Id Persona">idPersona: </label><br/>
            <input type="text" name="idPersona" id="idPersona"
             readonly="100" value="100" disabled="true"/><br/>
            <!--disbale desabilita el campo y tampoco envia hacia el servidor-->
            <input type="hidden" id="sistema" name="sistema" value="SAP"/>


            <label for="nombre">Nombre: </label><br/>
            <input type="text" name="nombre" id="nombre"
            placeholder="Escribe tu nombre" required="true"/><br/>

            <label for="apellido">Apellido: </label><br/>
            <input type="text" name="apellido" id="apellido"
            placeholder="Escribe tu apellido" required="true"/><br/>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email"/><br/>

            <label for="edad">Edad:</label><br/>
            <input type="number" id="edad" name="edad"/><br/>

            <label>Genero</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>

            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/>

            <label>Genero Musical favorito</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/> 
            <label for="clasica">Clasica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz"/> 
            <label for="jazz">Jazz</label><br/>

            <label for="autos">Marca Auto Favorita</label><br/>
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="toyota">Toyota</option>
            </select><br/>
            <label for="cometario">Cometario:</label><br/>
            <textarea id="cometario" name="cometario" rows="2" cols="30"
                >Este es mi comentario
            </textarea><br/>
            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate"
            value="Enviar sin validar"/>
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>
</html>

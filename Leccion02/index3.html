<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos HTML</HTml></title>
</head>

<body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primera página HTML</b></p>
    <!--b es para poner en negrita-->
    <p><strong>segundo párrafo</strong></p>
    <!-- strong significa texto importante-->
    <p><i>Tercer párrafo</i></p>
    <p><em>Cuarto párrafo</em></p>
    <!--para enfatisar-->
    <p><small>Quinto párrafo</small></p>
    <p><mark>Sexto párrafo</mark></p>
    <!-- mark para marcar o resaltar con pincel-->
    <p><del>Séptimo párrafo</del></p>
    <p><ins>Octavo párrafo</ins></p>
    <!--ins texto insertado-->
    <p>Noveno <sub>p</sub>árrafo</p>
    <p>Decimo <sup>p</sup>árrafo</p>
    
</body>
</html>
